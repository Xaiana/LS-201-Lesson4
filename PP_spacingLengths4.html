<!doctype html>
<html lang="en">
  <head>
    <title>Spacing and Margins</title>
    <style>
      body {
        margin: 0;
      }

      table {
        border-spacing: 10px;
        background: #a7ceff;
        width: 100%;
      }

      td {
        background: #ffffcc;
        text-align: center;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>Element 1</td><
          <td>Element 2 - this element is wider than the others by a bunch.</td>
          <td>Element 3</td>
          <td>Element 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
